<html>
<head>
    <meta charset="utf-8"> 
    <title>vOS Demo</title>
    <script type="text/javascript" src="http://vos.jit.su/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://vos.jit.su/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://vos.jit.su/js/three.min.js"></script>
    <script type="text/javascript" src="http://vos.jit.su/js/RequestAnimationFrame.js"></script>
</head>
<body>
<div id="viewer"></div>
<b>Hello, Gavin!</b>
<script>
console.log('New try!');
var WIDTH = 400;
var HEIGHT = 300;
console.log('2');
console.log('' + WIDTH);

var VIEW_ANGLE = 45,
  ASPECT = WIDTH / HEIGHT,
  NEAR = 0.1,
  FAR = 10000;

console.log('9');
var $viewer = $('#viewer');
console.log('1');
console.log($viewer);

var renderer = new THREE.WebGLRenderer();
var camera =
  new THREE.PerspectiveCamera(
    VIEW_ANGLE,
    ASPECT,
    NEAR,
    FAR);
console.log('3');

var scene = new THREE.Scene();

scene.add(camera);

camera.position.z = 300;

renderer.setSize(WIDTH, HEIGHT);
console.log('4');

$viewer.append(renderer.domElement);
console.log('5');

var radius = 50,
    segments = 16,
    rings = 16;

var sphereMaterial =
  new THREE.MeshLambertMaterial(
    {
      color: 0xCC0000
    });
    
var sphere = new THREE.Mesh(
new THREE.SphereGeometry(radius, segments, rings), 
sphereMaterial);
console.log(sphere);

scene.add(sphere);

var pointLight = new THREE.PointLight(0xFFFFFF);

pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 130;
console.log('6');

scene.add(pointLight);
console.log('8');

renderer.render(scene, camera);
console.log('7');

</script>
</body>
</html>

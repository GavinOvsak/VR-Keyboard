<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>vOS Demo</title>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/three.min.js"></script>
	<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="/js/utility.js"></script>
	<script type="text/javascript" src="/js/applist.js"></script>
	<script type="text/javascript" src="/js/VRK.js"></script>
</head>
<body>
<div id="code"></div>
<div id="viewer"></div>
<script type="text/javascript" src="vOS.js"></script>
<script>

var render = function() {
	window.requestAnimationFrame(render);

	scene = new THREE.Scene();

	if(kM.front_and_back != null) {
		kM.front_and_back.external.drawFrontAndBack(scene);
	} else {
		if (kM.front != null) {
			kM.front.external.drawFront(scene);
		}
		if (kM.back != null) {
			kM.back.external.drawBack(scene);
		}
	}
	kM.drawKeyboard(scene);

	scene.add(camera);
	scene.add(directLight);
	renderer.render(scene, camera);
};

$(document).ready(function() {
	render();
});
</script>
</body>
</html>
